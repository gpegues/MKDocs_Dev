site_name: Managed Services KB
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  features:
    - toc.follow
   # - toc.integrate
    - navigation.top
   # - navigation.tabs
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to Light mode
      primary: cyan
      accent: deep orange
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark mode
      primary: cyan
      accent: deep orange
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition    
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search: # necessary for search to work
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - glightbox
  - git-revision-date-localized:
      type: datetime
nav:
  - Managed Services: index.md
  - Enterprise Notifications:
    - Export a Wiki to OneNote: EnterpriseNotifications/Export a wiki to a OneNote notebook in Microsoft Teams.md
    - Wiki Changes: EnterpriseNotifications/Important Update Changes to Note-Taking (Wiki) in Microsoft Teams.md
  - Exchange: 
    - General Information: Exchange.md
    - eDiscovery:
      - eDiscovery Litigation: Exchange/eDiscoveryLitigation.md
      - Email Removal Requests: Exchange/mailremoval.md
    - Mailboxes:
      - Creating User Email: Exchange/RemoteEnableUser.md
      - Message Trace: Exchange/MessageTrace.md
      - SMTP to SharedMailbox: Exchange/scan2email.md
    - Misc.:
      - Help Desk Support: Exchange/Help Desk Support for Outlook.md
      - Role Clarification: Exchange/Role Clarification for M365 Services and Help Desk.md
    - Server:
      - Edge Subscription: Exchange/Server 2016/Create New Edge Subscription.md
      - Maintenance Mode: Exchange/Exchange 2016 server (Non-DAG Setup) maintenance mode.md
    - User Documentation:
      - Distribution Group Management: Exchange/UserDocumentation/DistributionGroupManagement-EndUser.md
      - Updating Auto-Reply: Exchange/UserDocumentation/Updating Auto-Reply in a Shared Mailbox via OWA (Outlook Web Access).md
  - M365: 
    - General Information: M365.md
    - Licensing: M365/Licensing.md
  - Sharepoint: Sharepoint.md
  - Teams: 
    - General Information: Teams.md
    - Device Provisioning: Teams/DeviceProvisioning.md
    - Device Management: Teams/DeviceManagement.md
    - Troubleshooting:
      - Unblock Users: Teams/Troubleshooting/UnblockUser.md
    - More Things: 
